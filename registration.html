<!--     Sign Up form     -->
       
      <div class="tab-content">
        <div id="signup">   
          <h1>Register here!!</h1>
           
          <form action="" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
<!--                <span class="req">*</span>-->
              </label>
              <input id="test" type="text" required autocomplete="off" placeholder="First Name" />
            </div>
        
            <div class="field-wrap">
              <label>
                <!--<span class="req">*</span>-->
              </label>
              <input id="test" placeholder="Last Name" type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
<!--                <span class="req">*</span>-->
              </label>
              <input id="test" type="text" required autocomplete="off" placeholder="Address" />
            </div>
        
            <div class="field-wrap">
              <label>
                <!--<span class="req">*</span>-->
              </label>
              <input id="test" placeholder="Contact Number" type="number" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
<!--             <span class="req">*</span>-->
